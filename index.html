<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TOP-Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="reset-style">
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div class="header"><h1>Welcome to my TOP-Calculator project</h1></div>
    <div class="content">
      <input type="text" id="inputDisplay" value="" />
      <div class="btn">
        <button class="btnOperator" id="btnClear">clear</button>
        <button class="btnOperator" id="btnDel">del</button>
        <button class="btnNumber" id="btn7">7</button>
        <button class="btnNumber" id="btn8">8</button>
        <button class="btnNumber" id="btn9">9</button>
        <button class="btnOperator" id="btnAdd">+</button>
        <button class="btnNumber" id="btn4">4</button>
        <button class="btnNumber" id="bt5">5</button>
        <button class="btnNumber" id="btn6">6</button>
        <button class="btnOperator" id="btnSubstract">-</button>
        <button class="btnNumber" id="btn1">1</button>
        <button class="btnNumber" id="btn2">2</button>
        <button class="btnNumber" id="btn3">3</button>
        <button class="btnOperator" id="btnDivide">/</button>
        <button class="btnNumber" id="btn0">0</button>
        <button class="btnOperator" id="btnPunkt">.</button>
        <button class="btnOperator" id="btnResult">=</button>
        <button class="btnOperator" id="btnMultiply">x</button>
      </div>
    </div>
    <div class="footer">
      <h3>Feel free to contact me</h3>
      <a href="https://github.com/dk-ties">github</a>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
